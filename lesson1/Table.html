<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,tr,th,td{
            border: 1px solid;
            border-collapse: collapse;
        }
        table{
            width: 100%;
        }
        td{
            text-align: center;
        }
        /* table{
            border-spacing: 10px;
        } */
    </style>
</head>
<body>
    <table>
        <tr>
            <th>STT</th>
            <th>Tên </th>
            <th>Tuổi</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Nguyễn A</td>
            <td>10</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Nguyễn b</td>
            <td> 11</td>

        </tr>
        <tr>
            <td>3</td>
            <td>Nguyễn c</td>
            <td>12</td>

        </tr>
    </table>
    
</body>
</html>
