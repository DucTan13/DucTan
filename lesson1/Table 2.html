<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table2</title>
    <style>
        table,tr,th,td{
            border: 1px solid;
            border-collapse: collapse;
        }
        table{
            width: 100%;
        }
        td{
            text-align: center;
        }
        /* table{
            border-spacing: 10px;
        } */
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Tên</th>
            <th colspan="2">Số điện thoại </th>
            
        </tr>
        <tr>
            <td>nguyen a</td>
            <td>1111</td>
            <td>2222</td>
        </tr>
        <tr>
            <td>nguyen b</td>
            <td>3333</td>
            <td>4444</td>

        </tr>

    </table>
    
</body>
</html>
