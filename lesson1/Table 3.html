<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,tr,th,td{
            border: 1px solid;
            border-collapse: collapse;
        }
        table{
            width: 100%;
        }
        td{
            text-align: center;
            color:  red;
        }
        /* table{
            border-spacing: 10px;
        } */
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Tên</th>
            <th>Địa chỉ </th>
          
        </tr>
        <tr>
            <td>Nguyên A</td>
            <td rowspan="2">Hà Nội</td>
            
        </tr>
        <tr>
            <td>Nguyễn B</td>
    

        </tr>
        <tr>
            <td>Nguyễn c</td>
            <td>HCM</td>

        </tr>

    </table>
    
</body>
</html>
